<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Survey Form</title>
</head>
<body>
    <form id="surveyForm" class="wide-form" onsubmit="return false">
        <h2>Survey Form</h2>
        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <select id="country" required>
                <option value="" disabled selected>Select Country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
            </select>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <label><input type="checkbox" name="gender" value="Male"> Male</label>
            <label><input type="checkbox" name="gender" value="Female"> Female</label>
        </div>

        <div class="form-group">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>

        <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>
        </div>

        <div class="buttons">
            <button onclick="resetForm()" class="reset-button">Reset</button>
            <button onclick="submitForm()" class="submit-button">Submit</button>
        </div>
    </form>

    <div id="popup" class="hidden">
        <h2>Survey Form Results</h2>
        <div id="result" class="result-text"></div>
        <button onclick="closePopup()" class="close-button">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
